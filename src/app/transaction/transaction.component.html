<h1 class="text-center">Account Statement</h1>
<table class="table table-success table-striped w-75 text-center container mt-3 ">
  <thead class="thead-dark">
    <tr>
      <th scope="col">No</th>
      <th scope="col">Type</th>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of  transaction ; let j=index">
      <th>{{j+1}}</th>
      <td>{{i.type}}</td>
      <td>{{i.amount}}</td>
      <td>{{i.date}}</td>
    </tr>

  </tbody>
</table>
